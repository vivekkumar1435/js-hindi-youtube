<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html Events</title>
</head>
<body style ="background-color: #414141;"  >
    <h1>Amazing images</h1>
    <div style ="color: coral ;" >
        <ul id="images">
        <li><img width="100px" id="car" src="../photos/Car.jpg" alt="car"></li>
        <li><img width="100px" id="chath" src="../photos/Chath.jpg" alt="chath"></li>
        <li><img width="100px" id="computer" src="../photos/Computer.jpg" alt="computer"></li>
        <li><img width="100px" id="diwali" src="../photos/Diwali.jpg" alt="diwali"></li>
        <li><img width="100px" id="mandir" src="../photos/Mandir.jpg" alt="mandir"></li>
        <li><img width="100px" id="rose" src="../photos/Rose.jpg" alt="rose"></li>
        <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
    </ul>
</div>
</body>
<script>
    //---------- not good approch ---------

document.getElementById('diwali').onclick = function(){
    alert('diwali clicked')
}

// ++++++++ good approch ++++++++

document.getElementById('diwali').addEventListener('click', function(){
    alert('diwali clicked again')
})

// ======== old methods =========
//  attachEvent()
//  jQuery -> on

document.getElementById('images').addEventListener('click', function(e){
  console.log('clicked inside the ul')
}, false)
document.getElementById('diwali').addEventListener('click', function(e){
  console.log('diwali clicked ')
  e.stopPropagation()
}, false)

// true -> capturing mode code exicute form outer to inner. 
// false-> bubbling mode code exicute form inner to outer. 
// stopPropagation -> just like preventDefault.

document.getElementById('google').addEventListener('click', function(e){
  console.log('google clicked ')
  e.preventDefault()
  e.stopPropagation()
}, false)



//  to study
/*
:- type, timestamp, preventDefault
:- target, toElement, scrElement
:- clientX, clientY, screenX, screenY
:- altKey, ctrlKey, shiftKey, keyCode
*/

document.getElementById('images').addEventListener('click',function(e){
    console.log(e.target.tagName)
    if(e.target.tagName === 'IMG'){
        let removeIt = e.target.parentNode
    removeIt.remove()
    }
},false)

// removeIt.parentNode.removecChild(removeIt)

</script>
</html>
